<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>2048</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/jquery-1.9.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/animation.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<div id="header">
			<h1 class="title">2048</h1>
			<h3 class="author">Created by WangJianpeng</h3>
			<div class="wrapper">
				<div class="score-wrapper">
					<span id="txt">score</span>:
					<span id="score">0</span>
				</div>
				<div class="newgame-wrapper">
					<span id="newgame">New Game</span>
				</div>
			</div>
		</div>

		<div id="grid-container">
			<div class="grid-cell" id="grid-0-0">
				<div class="number-cell" id="number-0-0"></div>
			</div>
			<div class="grid-cell" id="grid-0-1">
				<div class="number-cell" id="number-0-1"></div>
			</div>
			<div class="grid-cell" id="grid-0-2">
				<div class="number-cell" id="number-0-2"></div>
			</div>
			<div class="grid-cell" id="grid-0-3">
				<div class="number-cell" id="number-0-3"></div>
			</div>

			<div class="grid-cell" id="grid-1-0">
				<div class="number-cell" id="number-1-0"></div>
			</div>
			<div class="grid-cell" id="grid-1-1">
				<div class="number-cell" id="number-1-1"></div>
			</div>
			<div class="grid-cell" id="grid-1-2">
				<div class="number-cell" id="number-1-2"></div>
			</div>
			<div class="grid-cell" id="grid-1-3">
				<div class="number-cell" id="number-1-3"></div>
			</div>

			<div class="grid-cell" id="grid-2-0">
				<div class="number-cell" id="number-2-0"></div>
			</div>
			<div class="grid-cell" id="grid-2-1">
				<div class="number-cell" id="number-2-1"></div>
			</div>
			<div class="grid-cell" id="grid-2-2">
				<div class="number-cell" id="number-2-2"></div>
			</div>
			<div class="grid-cell" id="grid-2-3">
				<div class="number-cell" id="number-2-3"></div>
			</div>

			<div class="grid-cell" id="grid-3-0">
				<div class="number-cell" id="number-3-0"></div>
			</div>
			<div class="grid-cell" id="grid-3-1">
				<div class="number-cell" id="number-3-1"></div>
			</div>
			<div class="grid-cell" id="grid-3-2">
				<div class="number-cell" id="number-3-2"></div>
			</div>
			<div class="grid-cell" id="grid-3-3">
				<div class="number-cell" id="number-3-3"></div>
			</div>
		</div>
	</body>

</html>
